<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

  <title>Grid Training</title>


  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="page">
    <header>
      <h2>by Rhogger FS</h2>

      <h1>Fotografias</h1>

      <div class="layer">
        <p>Layout</p>

        <div class="layout">
          <button class="portrait">
            <svg width="85" height="53" viewBox="0 0 85 53" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 1H32C35.866 1 39 4.13401 39 8V45C39 48.866 35.866 52 32 52H8C4.13401 52 1 48.866 1 45V8C1 4.13401 4.13401 1 8 1Z" fill="#BBB3E6" stroke="white" stroke-width="2" />
              <path d="M53 1H77C80.866 1 84 4.13401 84 8V45C84 48.866 80.866 52 77 52H53C49.134 52 46 48.866 46 45V8C46 4.13401 49.134 1 53 1Z" fill="#BBB3E6" stroke="white" stroke-width="2" />
            </svg>
          </button>

          <div class="arrow">
            <svg width="33" height="20" viewBox="0 0 33 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.875 10H3.125" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M8.75 4.375L3.125 10L8.75 15.625" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M16.125 10L29.875 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M24.25 15.625L29.875 10L24.25 4.375" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>

          <button class="landscape">
            <svg width="80" height="40" viewBox="0 0 80 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="1" width="78" height="38" rx="7" fill="#BBB3E6" stroke="white" stroke-width="2" />
            </svg>
          </button>
        </div>
      </div>

    </header>

    <main>
      <div id="line-1">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1547471080-7cc2caa01a7e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="Uma árvore no meio de um campo de mato baixo">

          <h3><span>Kenya</span>Tsavo</h3>
        </div>

        <div class="card">
          <img src="https://images.unsplash.com/photo-1617803672592-177dbdb3abfa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="Imagem de um lago entre montanhas">

          <h3><span>Canada</span>Ontario</h3>
        </div>
      </div>

      <div id="line-2">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1660324958032-52d562926d7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="Uma praia com aguas rasas e claras e cheia de pessoas">

          <h3><span>Brasil</span>Caraíva</h3>
        </div>

        <div class="card">
          <img src="https://images.unsplash.com/photo-1542640244-7e672d6cef4e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Foto de arvores, montanga, cidade e um palacio japones">

          <h3><span>Japão</span>Kyoto</h3>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
